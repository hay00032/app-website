<!DOCTYPE html>
<html lang=en-ca>
<head>
  <meta charset=utf-8>
  <title>App Promotional Site</title>
  <link href="css/general.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/carousel.css" rel="stylesheet">
  <link href="css/video.css" rel="stylesheet">
  <link href="css/animation.css" rel="stylesheet">
  <link href="css/dialog-polyfill.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

</head>
<body>
	<header>
		<div class="grid">
		<section class="logo-section">
			<div class="unit">
				<img src="img/app-icon.png" class="unit-m-hidden unit-l-hidden logo" alt="logo">
			</div>
		</section>
			<div class="unit unit-spacer-sides">
				<section class="phone-section">
					<img src="img/iphone.png" class="unit-s-hidden unit-m-1-2 unit-l-1-2 phone" alt="image-of-iphone">
				</section>
				<img src="img/title.png" class="unit-s-hidden unit-m-1-2 unit-l-1-2 title" alt="title">
			</div>
			<div class="unit unit-spacer-sides">
				<img src="img/video-screen.png" href="#" class="btn-open unit-s-1 unit-m-1-2 unit-l-1-2 flex-img video" alt="video"></a>
			</div>
			<div class="unit unit-spacer-sides">
				<div class="summary unit-s-1 unit-m-1-2 unit-l-1-2">
					<img src="img/title.png" class="flex-img title-s unit-m-hidden unit-l-hidden">
					<p><b>1.</b> Choose your beverage or meal to pair with.</p>
					<p><b>2.</b> Narrow your search by including tasting notes or ingredients.</p>
					<p><b>3.</b> Find the perfect recipe or drink to match your request.</p>
					<a href="https://itunes.apple.com/ca/genre/ios/id36?mt=8">
						<input type="image" id="download" src="img/download-button.png" class="btn" alt="visit-the-app-store"></a>
					</a>
				</div>
			</div>
	</header>
		<div class="carousel">
		<div class="items">
			<img src="img/page-0.png" alt="">
			<img src="img/page-1.png" alt="">
			<img src="img/page-2.png" alt="">
			<img src="img/page-3.png" alt="">
			<img src="img/page-4.png" alt="">
		</div>
				</div>
				<dialog>
					<div class="video-js"></div>
					<button class="btn-close">x</button>
				</dialog>
		<section class="twitter">
			<div id="twitter-feed"></div>
		</section>

  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="js/waypoints.min.js"></script>
  <script src="js/dialog-polyfill.js"></script>
  <script src="js/loading-content.js"></script>
  <script src="js/carousel.js"></script>
  <script src="js/video.js"></script>
	<script src="js/animation.js"></script>

</body>
</html>
